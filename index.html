<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CatClock</title>
</head>

<body>
    <div class="title">
        <h1>lolcat clock</h1>
        <h3>I can haz time</h3>
        <h2 id="time"></h2>
    </div>
    <div class="image">
        <img src="#" alt="cat">
        <h3>"hang up your hard hat! it's time to p a r t y"</h3>
    </div>
    <div class="time-pickers">
        <label for="wake-time">set wake up time</label>
        <input id="wake-time" type="time" name="wake-time" value="13:30">
        <label for="lunch-time">set lunch time</label>
        <input id="lunch-time" type="time" name="lunch-time" value="13:30">
        <label for="nap-time">set nap time</label>
        <input id="nap-time" type="time" name="nap-time" value="13:30">
    </div>
    <footer>
        <p>&copy Dominic 2019</p>
    </footer>
    <script src="index.js"></script>
</body>

</html>
